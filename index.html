<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سونغ جين وو - Song Jin Woo | محترف التطوير</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #d4af37;
            --accent-purple: #9d4edd;
            --accent-red: #c1121f;
            --text-light: #e0e0e0;
            --text-dark: #0a0a0a;
            --border-color: #2a2a4e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* الهيدر */
        header {
            padding: 20px 0;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-purple);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-purple);
        }

        /* قسم الهيرو */
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #9d4edd, #5a189a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideUp 1s ease-out;
        }

        /* نظام النشر */
        .post-section {
            padding: 50px 0;
        }

        .post-input-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: white;
            resize: none;
            margin-bottom: 10px;
        }

        .btn-post {
            background: var(--accent-purple);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-post:hover {
            background: #7b2cbf;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        /* ميديا كويري */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav-links { display: none; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <header>
        <div class="container">
            <nav>
                <div class="logo">SONG JIN WOO</div>
                <ul class="nav-links">
                    <li><a href="#hero">الرئيسية</a></li>
                    <li><a href="#posts">المنشورات</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="hero" id="hero">
            <h1>أهلاً بك في نظام السيادة</h1>
            <p>المطور الرسمي لبوت سونغ جين وو</p>
        </section>

        <section class="post-section" id="posts">
            <div class="post-input-container">
                <textarea id="postContent" rows="3" placeholder="اكتب تحديثاً جديداً للنظام..."></textarea>
                <button class="btn-post" onclick="addPost()">نشر التحديث</button>
            </div>

            <div id="postsList">
                </div>
        </section>
    </div>

    <script>
        // إعداد الجزيئات
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#9d4edd" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: { enable: true, distance: 150, color: "#9d4edd", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6 }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" } }
            }
        });

        // وظيفة إضافة منشور
        function addPost() {
            const content = document.getElementById('postContent').value;
            if (content.trim() !== '') {
                const postsList = document.getElementById('postsList');
                const newPost = document.createElement('div');
                newPost.className = 'post-card';
                newPost.innerHTML = `
                    <div style="color: #9d4edd; font-weight: bold; margin-bottom: 10px;">تحديث جديد:</div>
                    <p>${content}</p>
                    <div style="font-size: 12px; color: #666; margin-top: 10px;">${new Date().toLocaleString('ar-SA')}</div>
                `;
                postsList.insertBefore(newPost, postsList.firstChild);
                document.getElementById('postContent').value = '';
            }
        }
    </script>
</body>
</html>
