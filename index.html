<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW SYSTEM | ARISE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="canvas-bg"></canvas>

    <div style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 100;">
        <img src="photo_5821173209150196869_y (1).jpg" width="70" style="border-radius: 50%; border: 2px solid var(--blue);">
    </div>

    <div class="grid-container">
        <div class="portal-node" onclick="window.open('https://whatsapp.com/channel/0029VbCMlkj2ER6nzLnwpO3G')">
            <img src="photo_5823313378468892173_y.jpg">
            <div class="portal-label">قناة التحديثات (SYS)</div>
        </div>

        <div class="portal-node" onclick="openSection('guild-modal')">
            <img src="photo_5823313378468892172_y.jpg">
            <div class="portal-label">نقابة إكليبس</div>
        </div>

        <div class="portal-node" onclick="openSection('quests-modal')">
            <img src="photo_5823313378468892171_y.jpg">
            <div class="portal-label">سجل الـ 100 مهمة</div>
        </div>

        <div class="portal-node" onclick="openSection('soon-modal')">
            <img src="photo_5823313378468892170_y.jpg">
            <div class="portal-label">متجر الظلال</div>
        </div>

        <div class="portal-node" onclick="openSection('monarch-modal')">
            <img src="photo_5823313378468892156_y.jpg">
            <div class="portal-label">تواصل مع الملك</div>
        </div>

        <div class="portal-node" onclick="openSection('soon-modal')">
            <img src="photo_5821173209150196869_y (1).jpg">
            <div class="portal-label">RANK: S-CLASS</div>
        </div>
    </div>

    <div id="soon-modal" class="system-modal">
        <div class="modal-content">
            <span class="close-system" onclick="closeSection()">&times;</span>
            <h2 style="color: var(--purple);">قريباً...</h2>
            <p>هذا القسم قيد البرمجة بواسطة ملك الظلال.</p>
            <a href="https://wa.me/965997805334" class="wa-btn">تواصل مع المطور</a>
        </div>
    </div>

    <div id="monarch-modal" class="system-modal">
        <div class="modal-content">
            <span class="close-system" onclick="closeSection()">&times;</span>
            <img src="photo_5823313378468892156_y.jpg" style="width: 150px; border-radius: 10px;">
            <h2 style="margin: 15px 0;">تواصل مباشر</h2>
            <a href="https://wa.me/965997805334" target="_blank" class="wa-btn">ابدأ الدردشة الآن</a>
        </div>
    </div>

    <div id="guild-modal" class="system-modal">
        <div class="modal-content">
            <span class="close-system" onclick="closeSection()">&times;</span>
            <h2 style="color: var(--blue);">⏣ نـقـابـة اكـلـيـبـس ⏣</h2>
            <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                <a href="https://chat.whatsapp.com/J3ebo43vwzjBlMfViL5EJ5" class="wa-btn">انضم للنقابة (الطرف)</a>
                <a href="https://chat.whatsapp.com/JILd7b6sW0JFk4bYPVzRrw?mode=gi_t" class="wa-btn">جروب التطوير</a>
            </div>
        </div>
    </div>

    <div id="quests-modal" class="system-modal">
        <div class="modal-content">
            <span class="close-system" onclick="closeSection()">&times;</span>
            <h2 style="color: var(--blue);">سجل الـ 100 مهمة</h2>
            <div id="quest-list" class="quest-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
