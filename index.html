<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SHADOW SYSTEM | KING</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="canvas-bg"></canvas>

    <div style="position: fixed; top: 15px; left: 50%; transform: translateX(-50%); z-index: 100;">
        <img src="photo_5821173209150196869_y (1).jpg" width="90" style="border-radius: 50%; border: 2px solid var(--blue); box-shadow: 0 0 15px var(--blue);">
    </div>

    <div class="grid-container">
        <div class="portal-node" onclick="window.open('https://whatsapp.com/channel/0029VbCMlkj2ER6nzLnwpO3G')">
            <img src="photo_5823313378468892173_y.jpg">
            <div class="portal-label">نظام الإعلانات (SYS)</div>
        </div>

        <div class="portal-node" onclick="openSection('commands-modal')">
            <img src="photo_5823313378468892172_y.jpg">
            <div class="portal-label">مركز الأوامر والنقابة</div>
        </div>

        <div class="portal-node" onclick="openSection('quests-modal')">
            <img src="photo_5823313378468892171_y.jpg">
            <div class="portal-label">سجل الرتب والمهام</div>
        </div>

        <div class="portal-node" onclick="openSection('store-modal')">
            <img src="photo_5823313378468892170_y.jpg">
            <div class="portal-label">متجر الظلال</div>
        </div>

        <div class="portal-node" onclick="openSection('monarch-modal')">
            <img src="photo_5823313378468892156_y.jpg">
            <div class="portal-label">تواصل مع الملك</div>
        </div>
        
        <div class="portal-node">
            <img src="photo_5821173209150196869_y (1).jpg">
            <div class="portal-label">الرتبة: S-RANK</div>
        </div>
    </div>

    <div id="monarch-modal" class="system-modal">
        <div class="modal-content monarch-profile">
            <span class="close-system" onclick="closeSection()">&times;</span>
            <img src="photo_5823313378468892156_y.jpg">
            <h2 style="margin-bottom: 10px;">ملك الظلال</h2>
            <div class="monarch-phone">+965997805334</div>
            <p style="margin-top: 20px; font-weight: 900; color: var(--purple);">MONARCH AUTHORITY</p>
        </div>
    </div>

    <div id="quests-modal" class="system-modal">
        <div class="modal-content">
            <span class="close-system" onclick="closeSection()">&times;</span>
            <h2 style="color: var(--blue); margin-bottom: 30px;">سجل الـ 100 مهمة برمجية</h2>
            <div id="quest-list" class="quest-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
